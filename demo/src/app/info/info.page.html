<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>系统信息</ion-title>
    <ion-buttons slot="end">
      <ion-searchbar placeholder="搜索" [debounce]="500" [(ngModel)]="query"></ion-searchbar>
      <ion-button color="primary" (click)="ngOnInit()">
        <ion-icon slot="start" name="reload-circle"></ion-icon>
        刷新
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">系统信息</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let info of infos">
        <ion-item>
          <ion-input readonly="true" [label]="info.key" [value]="info.value"></ion-input>
          <ion-buttons slot="end">
            <ion-button (click)="copy(info.key)">
              <ion-icon name="key"></ion-icon>
            </ion-button>
            <ion-button (click)="copy(info.value)">
              <ion-icon name="copy"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
