<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>服务检查</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="ping()">
        <ion-icon slot="start" name="send"></ion-icon>
        检查
      </ion-button>
      <ion-button color="danger" (click)="msgs=[]">
        <ion-icon slot="start" name="trash"></ion-icon>
        清空
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">服务检查</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" *ngFor="let msg of msgs">
        <ion-item>
          <ion-badge slot="start" [color]="color(msg.dur)">{{ msg.dur < 10 ? '0' :'' }}{{ msg.dur }}ms</ion-badge>
              {{ msg.type }}
              <ion-note slot="end">{{ msg.data | date:'HH:mm:ss'}}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
