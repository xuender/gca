<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>系统信息</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="ngOnInit()">
        <ion-icon slot="start" name="reload-circle"></ion-icon>
        刷新
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">系统信息</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let info of infos">
        <ion-item>
          <ion-label slot="start">
            {{ info.key }}
          </ion-label>
          <ion-input readonly="true">
            {{ info.value }}
          </ion-input>
          <ion-button slot="end" (click)="copy(info.value)">
            复制
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
